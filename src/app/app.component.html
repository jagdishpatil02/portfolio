<div class="w-full flex relative dark:bg-black">
    <div class="flex items-center justify-end w-full p-2 absolute">
        <label class="flex items-center cursor-pointer z-50">
            <!-- toggle -->
            <div class="block bg-white w-full h-8 rounded-full border-2 relative flex justify-between items-center"
                id="marvelDCWrapper">
                <button id="marvel" class="w-12 rounded-full h-full flex justify-center items-center transition"
                    [class.active]="lightmode" (click)="toggleMode('light')">
                    <img src="../../assets/images/marvel.png" class="w-12 p-1">
                </button>

                <button id="dc" class="w-12 rounded-full h-full flex justify-center items-center transition"
                    [class.active]="darkmode" (click)="toggleMode('dark')">
                    <img src="../../assets/images/dc.png" class="w-10 p-1">
                </button>
            </div>
        </label>
    </div>

    <div class="container ">
        <router-outlet></router-outlet>
    </div>
</div>
